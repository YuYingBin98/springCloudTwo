<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/dist/css/bootstrap.css}">
    <script th:src="@{/webjars/jquery/3.5.1/dist/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <h1>添加订单</h1>
    <form class="form-horizontal" th:action="@{/add}" method="post">
        <input type="hidden" name="orderId" th:value="${user.id}" />
        <div class="form-group">
            <label for="usercode" class="col-sm-2 control-label">用户账号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="usercode"  id="usercode" placeholder="usercode" th:value="${user.usercode}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username"  id="username" placeholder="username" th:value="${user.username}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="password"  id="password" placeholder="password" th:value="${user.password}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="salt" class="col-sm-2 control-label">盐</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="salt"  id="salt" placeholder="salt" th:value="${user.salt}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="locked" class="col-sm-2 control-label">状态</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="locked"  id="locked" placeholder="locked" th:value="${user.locked}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                <a th:href="@{/userShow}" class="btn btn-info">Back</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/dist/css/bootstrap.css}">
    <script th:src="@{/webjars/jquery/3.5.1/dist/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <h1>添加订单</h1>
    <form class="form-horizontal" th:action="@{/add}" method="post">
        <input type="hidden" name="orderId" th:value="${order.orderId}" />
        <div class="form-group">
            <label for="orderNum" class="col-sm-2 control-label">订单编号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="orderNum"  id="orderNum" placeholder="orderNum" th:value="${order.orderNum}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="orderName" class="col-sm-2 control-label">订单名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="orderName"  id="orderName" placeholder="orderName" th:value="${order.orderName}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="orderPrice" class="col-sm-2 control-label">订单价格</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="orderPrice"  id="orderPrice" placeholder="orderPrice" th:value="${order.orderPrice}"/>
            </div>
        </div>
        <!--<div class="form-group">
            <label for="orderTime" class="col-sm-2 control-label">订单时间</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="orderTime"  id="orderTime" placeholder="orderTime" th:value="${order.orderTime}"/>
            </div>
        </div>-->
        <!--<div class="form-group">
            <label for="zhiFuName" class="col-sm-2 control-label">支付方式</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="zhiFuName"  id="zhiFuName" placeholder="zhiFuName" th:value="${order.zhiFuName}"/>
            </div>
        </div>-->
        <div class="form-group">
            <label for="zhifuId" class="col-sm-2 control-label">支付方式</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="zhifuId"  id="zhifuId" placeholder="zhifuId" th:value="${order.zhifuId}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                <a th:href="@{/orderShow}" class="btn btn-info">Back</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
